---
layout: default
---

<div id="main" role="main" style="padding: 0; margin: 0;">
  <article class="page" style="width: 100%; max-width: 100%; float: none; margin: 0 auto;">
    <div style="width: 100%; max-width: 1200px; margin: 2rem auto; padding: 0 2rem;">

      <div style="text-align: center; margin-bottom: 2rem;">
        {{ content }}
      </div>

      <!-- Back to Profile link -->
      <div style="text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e0e0e0;">
        <a href="/" style="display: inline-flex; align-items: center; padding: 0.5rem 1rem; background: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; color: #333; text-decoration: none; font-size: 0.9rem; transition: all 0.2s;">
          <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>Back to Profile
        </a>
      </div>

    </div>
  </article>
</div>
